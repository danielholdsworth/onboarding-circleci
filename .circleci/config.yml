version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/base:stable
    
    working_directory: ~/repo
    
    steps:
      - run: echo build step
  build-backend:
    docker:
      - image: cimg/base:stable
    
    working_directory: ~/repo
    
    steps:
      - run: echo build step
  
  test-frontend:
    docker:
      - image: cimg/base:stable
    
    working_directory: ~/repo
    
    steps:
      - run: echo test step
  test-backend:
    docker:
      - image: cimg/base:stable
    
    working_directory: ~/repo
    
    steps:
      - run: echo test step

  deploy:
    docker:
      - image: cimg/base:stable
    
    working_directory: ~/repo
    
    steps:
      - run: echo deploy step      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  build-test:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: 
            - build-frontend
      - test-backend:
          requires: 
            - build-backend
      - deploy:
          requires: 
            - test-frontend
            - test-backend


