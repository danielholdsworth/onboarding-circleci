version: 2.1
 
orbs:
  kconnect:
    commands:
      hello:
        parameters:
            hello: 
              description: Friendly name to give to give the connection
              type: string
        steps:
          - run:
              environment:
                PARAM_TO: <<parameters.hello>>
              name: hello env
              command: sh test.sh


jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - kconnect/hello: 
            hello: hellofromjob
          

workflows:
  main:
    jobs:
      - build
